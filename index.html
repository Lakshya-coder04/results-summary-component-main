<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Results summary component</title>

  <link rel="stylesheet" href="./style.css">
</head>

<body>

  <!-- Your Result
  76
  of 100

  Great
  You scored higher than 65% of the people who have taken these tests.


  Continue -->
  <main>
    <div class="container">

      <div class="your-result-card">
        <h3>Your Result</h3>

        <div id="circle">
          <h3>76</h3>
          <p class="of-100">of 100</p>
        </div>

        <h2>Great</h2>
        <p>You scored higher than 65% of the people who have taken these tests.</p>
      </div>

      <div class="summary-card">
        <h3>Summary</h3>

        <ul class="list-module">
          <li class="reaction">
            <p><img src="./assets/images/icon-reaction.svg" alt="reaction-image">Reaction</p>
            <div class="marks">80 <span> /100</span></div>
          </li>
          <li class="memory">
            <p><img src="./assets/images/icon-memory.svg" alt="memory-image">Memory</p>
            <div class="marks">92 <span> /100</span></div>
          </li>
          <li class="verbal">
            <p><img src="./assets/images/icon-verbal.svg" alt="verbal-image">Verbal</p>
            <div class="marks">61 <span> /100</span></div>
          </li>
          <li class="visual">
            <p><img src="./assets/images/icon-visual.svg" alt="visual-image">Visual</p>
            <div class="marks">72 <span> /100</span></div>
          </li>

        </ul>

        <button class="button" type="submit">Continue</button>


      </div>

    </div>

    </div>
  </main>






  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Lakshya Birla</a>.
    </div>
  </footer>

</body>

</html>
